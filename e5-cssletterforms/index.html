<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><!--charset: character encoding capable of encoding all characters on the web  -->

<style type="text/css">

  body{
  background-color: lavender;
  }
  div:hover{
    background-color: black;
  }
  /*First Letter*/
  .j-stem{
  position: absolute;
  top: 20%;
  left: 20%;
  height: 400px;
  width: 50px;
  background-color: chartreuse;
  }

  .top-j{
    position: absolute;
    top: 20%;
    left: 15%;
    height: 50px;
    width: 200px;
    background-color: black;
  }

  .bottom-j{
    position: absolute;
    bottom: 30%;
    left: 10%;
    height: 50px;
    width: 242px;
    background-color:black;
    transform: translateX(-60px);
    transform: scaleX(.8);
  }

  .j-curve{
    position: absolute;
    bottom: 30%;
    left: 10%;
    height: 200px;
    width: 50px;
    background-color: chartreuse;
  }

  .j-curve-left{
    position: absolute;
    bottom: 50%;
    left: 10%;
    height: 50px;
    width: 100px;
    background-color: black;
    transform: translateX(-50px);
  }
/*Second Letter*/
  .j-stem-2{
    position: absolute;
    top: 20%;
    left: 50%;
    height: 400px;
    width: 50px;
    background-color: cornflowerblue;
  }

  .top-j-2{
    position: absolute;
    top: 20%;
    left: 45%;
    height: 50px;
    width: 200px;
    background-color: black;
  }

  .bottom-j-2{
    position: absolute;
    bottom: 30%;
    left: 40%;
    height: 50px;
    width: 257px;
    background-color:black;
    transform: translateX(-60px);
    transform: scaleX(.7);
  }

  .j-curve-2{
    position: absolute;
    bottom: 30%;
    left: 40%;
    height: 200px;
    width: 50px;
    background-color: cornflowerblue;
  }

  .j-curve-left-2{
    position: absolute;
    bottom: 50%;
    left: 40%;
    height: 50px;
    width: 100px;
    background-color: black;
    transform: translateX(-50px);
  }
/*Third Letter*/
  .j-stem-3{
    position: absolute;
    top: 20%;
    left: 80%;
    height: 400px;
    width: 50px;
    background-color: darkorchid;
  }

  .top-j-3{
    position: absolute;
    top: 20%;
    left: 75%;
    height: 50px;
    width: 200px;
    background-color: black;
  }

  .bottom-j-3{
    position: absolute;
    bottom: 30%;
    left: 70%;
    height: 50px;
    width: 242px;
    background-color:black;
    transform: translateX(-60px);
    transform: scaleX(.8);
  }

  .j-curve-3{
    position: absolute;
    bottom: 30%;
    left: 70%;
    height: 200px;
    width: 50px;
    background-color: darkorchid;
  }

  .j-curve-left-3{
    position: absolute;
    bottom: 50%;
    left: 70%;
    height: 50px;
    width: 100px;
    background-color: black;
    transform: translateX(-50px);
  }

  /* First Letter Animation */
  .j-stem{
    transition-property: width;
    transition-duration: 0.5s;
    transition-timing-function: ease-in;
    transition-delay: 0.2s;
  }
  .j-stem:hover {
    width: 116px;
    cursor: pointer;
  }
    .top-j{
  /*  animation-name: scaleX;
    animation-duration: 5s;
    animation-timing-function: ease-in;
    animation-delay: 0s;
    animation-iteration-count: 1;
    animation-direction: normal;
    animation-play-state: running;
    animation-fill-mode: none;
  }
  @-webkit-keyframes scalex{
  0% {
      transform: scalex(5);
  }
  50% {
    transform: scalex(10);
  }
  100% {
    transform: scalex(14);
  }
}*/
  transition-property: scalex;
  transition-duration: 2s;
  transition-timing-function: ease-in;
  transition-delay: 0s;
  transform-origin: center center;
}

  .top-j:hover {
    transform: scalex(14);
    cursor: pointer;
  }
  .j-curve-left{
    transition-property: rotate;
    transition-duration: 2s;
    transition-timing-function: ease-in;
    transition-delay: 0s;
    transform-origin: center;
  }
  .j-curve-left:hover {
    transform: rotate(90deg);
    cursor: pointer;
  }
  /*Second Letter Animation*/
  .j-stem-2{
    transition-property: scaleY;
    transition-duration: 1s;
    transition-timing-function: ease-in;
    transition-delay: 0.2s;
  }
  .j-stem-2:hover {
    transform: scaleY(1.5);
    cursor: pointer;
  }
  .j-curve-left-2{
    transition-propery: translateX;
    transition-duration: 0.5s;
    transition-timing-function: ease-in;
    transition-delay: 0s;
  }
  .j-curve-left-2:hover{
    transform: translateX(500px);
    cursor: pointer;
  }
  /*Third Letter Animation*/
  .top-j-3{
    transition-property: opacity;
    transition-duration: 0.5s;
    transition-timing-function: ease-in;
    transition-delay: 0s;
  }
  .top-j-3:hover{
    opacity: 20%;
    cursor: pointer;
    }
  </style>
</head>


<body>
  <div class= "j-stem">
  </div>
  <div class="top-j">
  </div>
  <div class="bottom-j">
  </div>
  <div class="j-curve">
  </div>
  <div class="j-curve-left">
  </div>

  <div class= "j-stem-2">
  </div>
  <div class="top-j-2">
  </div>
  <div class="bottom-j-2">
  </div>
  <div class="j-curve-2">
  </div>
  <div class="j-curve-left-2">
  </div>

  <div class= "j-stem-3">
  </div>
  <div class="top-j-3">
  </div>
  <div class="bottom-j-3">
  </div>
  <div class="j-curve-3">
  </div>
  <div class="j-curve-left-3">
  </div>

</body>
</html>
